<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Share</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper">
        <div class="card">
            <h1>Share Your Text</h1>
            <!-- 输入文字 -->
            <textarea id="text-input" placeholder="Enter your text here (max 500 characters)"></textarea>

            <!-- 选择过期时间 -->
            <label for="expiration-select">Expiration Time:</label>
            <select id="expiration-select">
        <option value="1d">1 Day</option>
        <option value="3d">3 Days</option>
        <option value="7d">1 Week</option>
        <option value="30d">1 Month</option>
        <option value="custom">Custom</option>
      </select>

            <!-- 自定义过期时间 -->
            <div id="custom-expiration" style="display:none;">
                <label for="custom-date">Choose Date:</label>
                <input type="date" id="custom-date">
                <label for="custom-time">Choose Time:</label>
                <input type="time" id="custom-time">
            </div>

            <button id="submit-button">Generate Share Code</button>

            <!-- 分享码卡片 -->
            <div id="code-card" class="hidden">
                <p>Share code: <span id="code-display"></span></p>
                <button id="copy-button">Copy Code</button>
            </div>

            <!-- 提取码输入框 -->
            <input id="code-input" placeholder="Enter the share code">
            <button id="fetch-button">Retrieve Text</button>
            <p id="text-display"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
