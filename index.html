<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Share</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper">
        <div class="card">
            <h1>Share Your Text</h1>
            <!-- 输入文字 -->
            <textarea id="text-input" placeholder="在此输入您的文本（最多 500 个字符）"></textarea>

            <!-- 选择过期时间 -->
            <label for="expiration-select">过期时间:</label>
            <select id="expiration-select">
        <option value="1d">1 天</option>
        <option value="3d">3 天</option>
        <option value="7d">1 周</option>
        <option value="30d">1 月</option>
        <option value="custom">自定义</option>
      </select>

            <!-- 自定义过期时间 -->
            <div id="custom-expiration" style="display:none;">
                <label for="custom-date">选择日期:</label>
                <input type="date" id="custom-date">
                <label for="custom-time">选择时间:</label>
                <input type="time" id="custom-time">
            </div>

            <button id="submit-button">生成分享码</button>
            <p id="code-display"></p>

            <!-- 提取码输入框 -->
            <input id="code-input" placeholder="输入分享码">
            <button id="fetch-button">获取文本</button>
            <p id="text-display"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
