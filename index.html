<body>
    <div class="toggle-buttons">
        <button id="text-toggle" class="active">文本分享</button>
        <button id="file-toggle">文件分享</button>
    </div>
    <div class="wrapper">
        <!-- 文本分享区 -->
        <div class="card" id="text-share-section" draggable="true">
            <h1>Share Your Text</h1>
            <textarea id="text-input" placeholder="在此输入您的文本（最多 500 个字符）"></textarea>
            <label for="expiration-select">到期时间：</label>
            <select id="expiration-select">
                <option value="1d">1 天</option>
                <option value="3d">3 天</option>
                <option value="7d">1 周</option>
                <option value="30d">1 月</option>
                <option value="custom">自定义</option>
            </select>
            <div id="custom-expiration" style="display:none;">
                <label for="custom-date">选择日期：</label>
                <input type="date" id="custom-date">
                <label for="custom-time">选择时间：</label>
                <input type="time" id="custom-time">
            </div>
            <button id="submit-button">生成分享码</button>
            <div id="code-card" class="hidden">
                <p>分享码： <span id="code-display"></span></p>
                <button id="copy-code-button">复制分享码</button>
            </div>
        </div>

        <!-- 文件分享区 -->
        <div class="card hidden" id="file-share-section">
            <h1>Share Your File</h1>
            <input type="file" id="file-input" />
            <label for="expiration-select-file">到期时间：</label>
            <select id="expiration-select-file">
                <option value="1d">1 天</option>
                <option value="3d">3 天</option>
                <option value="7d">1 周</option>
                <option value="30d">1 月</option>
                <option value="custom">自定义</option>
            </select>
            <div id="custom-expiration-file" style="display:none;">
                <label for="custom-date-file">选择日期：</label>
                <input type="date" id="custom-date-file">
                <label for="custom-time-file">选择时间：</label>
                <input type="time" id="custom-time-file">
            </div>
            <button id="file-submit-button">生成分享码</button>
            <div id="file-code-card" class="hidden">
                <p>分享码： <span id="file-code-display"></span></p>
                <button id="file-copy-code-button">复制分享码</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
